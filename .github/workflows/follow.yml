name: Follow latest

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *

jobs:
  follow:
    runs-on: ubuntu-22.04
    continue-on-error: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install
        run: npm ci
      - name: Follow new version
        run: scripts/follow.sh
